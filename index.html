<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>Form</title>
</head>
<body>
    <form action="">
        <div class="form-exemple">
            <label for="">Enter your name:</label>
            <input type="text" required value="" readonly disabled minlength="" placeholder="enter your name">
        </div><br>

        <div class="form-exemple">
            <label for="">Enter your Email:</label>
            <input type="email" placeholder="enter your mail">
        </div><br>

        <div class="submit">
            <input type="submit" value="Login">
        </div>
    </form>
    <select>
        <optgroup label="Dark Colors">
            <option>Brown</option>
            <option>Black</option>
            <option>Purple</option>
        </optgroup>
        <optgroup label="Light Colors">
            <option>Yellow</option>
            <option>White</option>
            <option>Pink</option>
        </optgroup>
    </select>

    <div class="gender"><br>
        <label for="gender">Gender:</label><br>
        <label>Male</label>
        <input type="radio" name="gender">
        <label>Female</label>
        <input type="radio" name="gender">
    </div>

    <div class="date">
        <label for="Date"></label>
        <input type="date">
    </div>
    <div class="range">
        <input type="range">
    </div>

    <div class="checkbox">
        <label for="">Dacia</label>
        <input type="checkbox" name="car">
    </div>
</body>
</html>
